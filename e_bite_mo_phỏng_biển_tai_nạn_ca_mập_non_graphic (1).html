  <style>
    html,body{height:100%;margin:0;padding:0;background:#8fd3ff;font-family:'Press Start 2P', monospace;color:#222}
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    .stage{position:relative;width:100%;max-width:640px;height:480px;margin:20px auto;background:#6bd6ff;border:4px solid #333;image-rendering:pixelated;overflow:hidden}

    .sky{position:absolute;top:0;left:0;right:0;height:50%;background:#6bd6ff}
    .sun{position:absolute;right:40px;top:40px;width:40px;height:40px;background:#fffd70;border-radius:50%;box-shadow:0 0 0 4px #ffcc00 inset}

    .sea{position:absolute;bottom:100px;left:0;right:0;height:140px;background:#2f9fe8;animation:wave 2s infinite alternate}
    @keyframes wave{0%{transform:translateY(0)}100%{transform:translateY(3px)}}

    .sand{position:absolute;bottom:0;left:0;right:0;height:100px;background:#f7d488}

    .character{position:absolute;width:40px;height:64px;display:flex;flex-direction:column;align-items:center;text-align:center;font-size:6px}
    .char-sprite{width:32px;height:32px;background:#ffbdbd;border:2px solid #222;border-radius:4px;margin-bottom:2px}
    .char-body{width:36px;height:24px;background:#5f9eff;border:2px solid #222;border-radius:2px}

    #char1{left:80px;bottom:100px}
    #char2{left:200px;bottom:100px}
    #char3{left:320px;bottom:100px}

    .shark{position:absolute;width:80px;height:40px;bottom:120px;right:-100px;background:#444;border:2px solid #111;border-radius:20px;animation:sharkSwim 5s linear infinite}
    .shark::before{content:'';position:absolute;left:-16px;top:6px;width:30px;height:12px;background:#333;border-radius:6px 0 0 6px;transform:rotate(-10deg)}
    @keyframes sharkSwim{0%{right:-100px}50%{right:400px}100%{right:-100px}}

    .dialogue{position:absolute;bottom:220px;left:50%;transform:translateX(-50%);background:#fff;border:2px solid #222;padding:8px;font-size:8px;border-radius:6px;display:none}
    .dialogue.show{display:block;animation:bounce 0.5s ease infinite alternate}
    @keyframes bounce{0%{transform:translate(-50%,0)}100%{transform:translate(-50%,-4px)}}

    .controls{position:absolute;top:10px;left:10px;font-size:8px}
    .btn{background:#fff;border:2px solid #222;padding:4px 6px;cursor:pointer;margin-right:4px}
  </style>
</head>
